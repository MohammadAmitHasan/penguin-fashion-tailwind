<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin Fashion</title>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        penguin: '#FFFBF0',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <header class="bg-penguin">
        <!-- banner section -->
        <section class="container mx-auto p-10 sm:flex items-center justify-center">
            <div class="space-y-4">
                <h1 class="uppercase text-4xl  lg:text-6xl leading-snug">Be the Penguin <br>
                    <span class="text-[#FABE4C]">of winter</span>
                </h1>
                <p class="w-3/5">Lorem Ipsum is simply dummy text of the printing
                    and typesetting industry.</p>
                <button class="py-4 px-8 rounded-2xl bg-lime-600 text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>
                    BUY NOW</button>
                </svg></span>
            </div>
            <div>
                <img class="block mx-auto w-full" src="./images/model.png" alt="">
            </div>
        </section>
    </header>
</body>

</html>
